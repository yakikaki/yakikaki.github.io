<body>
    <title>Yaki's Tools | Planning Board</title>

    </body>   
    <custom-header></custom-header>
    <div class="modal" id="modal1">
        <div class="modal__dialog">
            <header class="modal__header">
                Write a new task and press the button or 'enter' to add it! 
                <button class="modal__close" data-close>X</button>
            </header>
            <section class="modal__content">
                <!-- ALERT -->
                <div id="alert__empty"></div>
                <form action="">
                    <label for="todo1">Task details:</label>
                    <input type="text" id="todo1" name="todo1" autofocus />

                    <button id="add__task">Add task</button>
                </form>
            </section>
        </div>
    </div>

    <main>
        <div class="container">
            <!-- NAV BAR -->
           

            <!-- MAIN CONTENT -->
            <div class="to-do dropzone">
                <h3>To-Do</h3>
                <button class="add-todo" data-open="modal1">+ Add New Task</button>
                <div class="container__todo card" draggable="true" style="display: none">Example</div>
            </div>
            <div class="doing dropzone">
                <h3>In Work</h3>
            </div>
            <div class="done dropzone">
                <h3>Complete</h3>
            </div>
        </div>
    </main>
