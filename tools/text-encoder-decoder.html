<body>
    <title>Yaki's Tools | Text Encoder/Decoder</title>

    <custom-header></custom-header>
    
    <span style="margin-top: 5%;"></span>
    <h1>Text Encoder/Decoder</h1>
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <div>
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
    </div>
    <div>
        <label for="encodingType">Encoding Type:</label>
        <select id="encodingType" onchange="togglePlayButton()">
            <option value="base32">Base32</option>
            <option value="base64">Base64</option>
            <option value="url">URL</option>
            <option value="hex">Hexadecimal</option>
            <option value="rot13">ROT13</option>
            <option value="caesar">Caesar Cipher</option>
            <option value="morse">Morse Code</option>
        </select>
    </div>
    <textarea id="outputText" placeholder="Encoded/Decoded text will appear here..." readonly></textarea>
    <button id="playMorseButton" style="display: none;" onclick="playMorse()">Play Morse</button>
    
    <custom-footer></custom-footer>
    <script src="/javascript/headerFooterManager.js"></script> 


    <script src="/javascript/encoder-decoder.js"></script>
    <script src="/javascript/Tone.min.js"></script>
    <script src="/javascript/morse-code-generator.js"></script>

    <script>
        function togglePlayButton() {
            var selectBox = document.getElementById("encodingType");
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            var playMorseButton = document.getElementById("playMorseButton");
            if (selectedValue === "morse") {
                playMorseButton.style.display = "block";
            } else {
                playMorseButton.style.display = "none";
            }
        }
    </script>

</body>
