<body>
    <custom-header></custom-header>
    
    <center>
        <h1>iHemo's Eye suggestion form!</h1>
        <h2>Want to help enhancing the moderation experience in The Lost Nemo? leave your suggestions for the moderation bot here!</h2>
        <form id="suggestionForm" style="margin-top: 5%; margin-bottom: 17%;">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Leave empty to be anonymous">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="iHemos Eye">iHemo's Eye</option>
                    <option value="TLN Reimagined">TLN Reimagined</option>
                </select>
            </div>
            <div>
                <label for="description">Suggestion Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </center>

    <custom-footer></custom-footer>

    <script src="/javascript/headerFooterManager.js"></script>  
    <script src="/javascript/forms.js"></script>
</body>
