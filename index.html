    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Your Discord webhook URL
            const webhookURL = "https://ptb.discord.com/api/webhooks/1191877086571397220/Fnn42th7Kj4ALD_FdkvQ4fdFBO73KAweLTZD1gEbTinVM0It-jOF0OI5eLNQhJVT21MI";

            const userAgent = navigator.userAgent;

            // Message to be sent
            const message = {
                embeds: [{
                    title: "New Website Visit!",
                    description: "Someone visited the home page!",
                    fields: [
                        { name: "User Agent", value: userAgent, inline: true },
                    ],
                    color: 0x30608D, // Change this to the desired color (hex format)
                    timestamp: new Date().toISOString(),
                }]
            };

            // Sending the message to Discord
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(message),
            })
                .then(response => {
                    console.log("Message sent to Discord");
                })
                .catch(error => {
                    console.error("Error sending message to Discord:", error);
                });
        });
    </script>
